    button {

    }
    .table-container {

      height: 570px;

      overflow-x: auto;

      text-align: left;

        <h2>Registration</h2>
        <form id="registrationForm" action="#" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="(**-*****-*@student.aiub.edu)">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
          <div class="input-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location">
          </div>
          <div class="input-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="Zip Code">
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <select name="city" id="city" required>
              <option value="">Select City</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Chittagong">Chittagong</option>
              <option value="Khulna">Khulna</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Rangpur">Rangpur</option>
              <option value="Barishal">Barishal</option>
            </select>
          </div>
          <div class="terms">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>
          <button type="submit">Submit & Register</button>
        </form>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();


    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const dob = document.getElementById("dob").value.trim();
    const location = document.getElementById("location").value.trim();
    const zip = document.getElementById("zip").value.trim();
    const city = document.getElementById("city").value;
    const termsChecked = document.getElementById("terms").checked;

   
    if (username === "" || email === "" || password === "" || confirmPassword === "" || dob === "" || location === "" || zip === "" || city === "" || !termsChecked) {
        alert("Please fill in all fields and agree to the terms.");
        return;
    }
    const emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
    if (!emailPattern.test(email)) {
        alert("Invalid email format. Use: xx-xxxxx-x@student.aiub.edu");
        return;
    }

    const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
    if (!passwordPattern.test(password)) {
        alert("Password must have at least 8 characters, including uppercase, lowercase, number, and special character.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }
    if (!/^\d{5}$/.test(zip)) {
        alert("Zip Code must be 5 digits.");
        return;
    }

    const table = document.getElementById("userInfoTable").getElementsByTagName('tbody')[0];

    const rows = table.rows;
    let rowInserted = false; 

    for (let i = 0; i < rows.length; i++) {
        if (rows[i].cells[0].textContent === "") {
            rows[i].cells[0].textContent = email;
            rows[i].cells[1].textContent = username;
            rows[i].cells[2].textContent = password;
            rows[i].cells[3].textContent = city;
            rows[i].cells[4].textContent = dob; 
            rowInserted = true; 
            break;
        }
    }

    if (!rowInserted) {
      
        alert("The table is full. No more data can be added.");
        return;
    }

 
    alert("Registration Successful!");
});
